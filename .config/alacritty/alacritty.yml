# Configuration for Alacritty, the GPU enhanced terminal emulator.

# Any items in the `env` entry below will be added as
# environment variables. Some entries may override variables
# set by alacritty itself.
env:
  TERM: xterm-256color

# Font configuration
font:
  normal:
    family: "Source Code Pro"
  size: 10.0

draw_bold_text_with_bright_colors: false
window:
  dynamic_title: false
# Colors (Gruvbox dark)
colors:
  # Default colors
  primary:
    # hard contrast: background = '#1d2021'
    background: '#282828'
    # soft contrast: background = '#32302f'
    foreground: '#ebdbb2'

  # Normal colors
  normal:
    black:   '#282828'
    red:     '#cc241d'
    green:   '#98971a'
    yellow:  '#d79921'
    blue:    '#458588'
    magenta: '#b16286'
    cyan:    '#689d6a'
    white:   '#a89984'

  # Bright colors
  bright:
    black:   '#928374'
    red:     '#fb4934'
    green:   '#b8bb26'
    yellow:  '#fabd2f'
    blue:    '#83a598'
    magenta: '#d3869b'
    cyan:    '#8ec07c'
    white:   '#ebdbb2'

selection:
  #semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: false

live_config_reload: true

key_bindings:
  # - { key: Paste,                                action: Paste          }
  # - { key: Copy,                                 action: Copy           }
  # - { key: L,         mods: Control,             action: ClearLogNotice }
  # - { key: L,         mods: Control, mode: ~Vi,  chars: "\x0c"          }
  - { key: PageUp,    mods: Shift,   mode: ~Alt, action: ScrollHalfPageUp,  }
  - { key: PageDown,  mods: Shift,   mode: ~Alt, action: ScrollHalfPageDown }
  - { key: PageUp,    mods: Control, mode: ~Alt, action: ScrollPageUp,  }
  - { key: PageDown,  mods: Control, mode: ~Alt, action: ScrollPageDown }
  - { key: Home,                     mode: ~Alt, action: ScrollToTop,   }
  - { key: End,                      mode: ~Alt, action: ScrollToBottom }
